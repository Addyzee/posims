{% extends 'master/base.html' %}
{% load static %}
{% block title %}
    Home Page
{% endblock %}
{% block content %}
    <div class="col text-center">
    <div class="container-fluid mt-4 align-items-center align-middle">
		<div class="row justify-content-center align-self-center">
			<div class="col-sm-6 col-md-4 col-lg-3">
				<a href="{% url 'home' %}" class="text-decoration-none"><img class="rounded-corners center" src="{% static '/images/coin.svg' %}" width="200px" height="100px">
					<div class="card">
						Accounts
					</div>
				</a>
    		</div>
    		<div class="col-sm-6 col-md-4 col-lg-3">
				{% if ls|length > 0 %}
				<a href="{% url 'index' ls.0.id %}" class="text-decoration-none"><img class="rounded-corners center" src="{% static '/images/inv-table.svg' %}" width="200px" height="100px">
					<div class="card">
						Inventory
					</div>
				</a>
				 {% else %}
				 <a href="{% url 'create'%}" class="text-decoration-none"><img class="rounded-corners center" src="{% static '/images/inv-table.svg' %}" width="200px" height="100px">
					<div class="card">
						Create Inventory
					</div>
				</a>
				{% endif %}
			</div>
			<div class="col-sm-6 col-md-4 col-lg-3">
				<a href="{% url 'home' %}" class="text-decoration-none"><img class="rounded-corners center" src="{% static '/images/inv-calendar.svg' %}" width="200px" height="100px">
					<div class="card">
						Calendar
					</div>
				</a>
			</div>
    	</div>
    </div>
    </div>
{% endblock %}
